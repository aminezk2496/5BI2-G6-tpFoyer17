# Configuration du serveur
server.servlet.context-path=/tpFoyer17
server.port=8282

### CONFIGURATION DE LA BASE DE DONNÉES ###
spring.datasource.url=jdbc:mysql://localhost:3306/tpFoyer17devops?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Si votre utilisateur root a un mot de passe, indiquez-le ici :
# spring.datasource.password=mot_de_passe

# Configuration du pilote JDBC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

### CONFIGURATION JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Pool de connexions HikariCP (optionnel mais recommandé)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=60000

# Délais d'attente pour les connexions (optionnel)
spring.datasource.hikari.connection-timeout=20000

# Pour différer l'initialisation du datasource si nécessaire
spring.jpa.defer-datasource-initialization=true
