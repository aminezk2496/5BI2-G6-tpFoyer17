# Server configuration
# Comment out the context path for testing
# server.servlet.context-path=/tpFoyer17
server.port=8287

# Database configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/tpFoyer17?createDatabaseIfNotExist=true&useUnicode=true
spring.datasource.username=root
spring.datasource.password=

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Allow cross-origin requests
spring.web.cors.allowed-origin-patterns=*

# Enable Actuator endpoints
management.endpoints.web.exposure.include=*

# Set the base path for Actuator endpoints
management.endpoints.web.base-path=/actuator
