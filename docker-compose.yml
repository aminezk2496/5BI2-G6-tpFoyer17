version: '3'
services:
  mysqldb:
    image: 'mysql:8.0'
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: tpFoyer17
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "3306:3306"
    networks:
      - mynetwork
    volumes:
      - db:/var/lib/mysql

  spring-app:
    image: "syrineazzouz/tpfoyer17:${BUILD_NUMBER}" # Utiliser le tag d'image basé sur le numéro de build
    restart: on-failure
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/tpFoyer17
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: # Optionnel, laissez vide si vous utilisez MYSQL_ALLOW_EMPTY_PASSWORD
    ports:
      - "8082:8082"
    depends_on:
      - mysqldb
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge

volumes:
  db:
