services:
  mysqldb:
    image: 'mysql:8.0'
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: tpFoyer17
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "3306:3306"
    networks:
      - mynetwork
    volumes:
      - db:/var/lib/mysql

  spring-app:
    image: "192.168.33.10:8085/repository/docker-hosted/syrineazzouz/tpfoyer17:${BUILD_NUMBER}"
    restart: on-failure
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://mysqldb:3306/tpFoyer17?createDatabaseIfNotExist=true&useUnicode=true"
      SPRING_DATASOURCE_USERNAME: "root"
      SPRING_DATASOURCE_PASSWORD: ""
      spring.jpa.hibernate.ddl-auto: "update"
      spring.jpa.properties.hibernate.dialect: "org.hibernate.dialect.MySQL8Dialect"
    ports:
      - "8082:8082"  # Mappe le port 8287 interne pour Spring Boot
    depends_on:
      - mysqldb
    networks:
      - mynetwork

  angular-app:
    image: "syrineazzouz/tpfoyerangular:latest"
    restart: unless-stopped
    ports:
      - "4200:80"  # Mappe le port 80 interne de Nginx Ã  8288 en externe pour Angular
    networks:
      - mynetwork
    depends_on:
      - spring-app

networks:
  mynetwork:
    driver: bridge

volumes:
  db:
