services:
  backend-spring:
    container_name: backend-spring
    image: docker.io/esprit11/tpfoyer-app:latest
    build:
      context: .
      args:
        NEXUS_USER: "admin"
        NEXUS_PASSWORD: "admin"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/tpFoyer17?&createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ""
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8082:8082"
    depends_on:
      - db
    restart: on-failure


  db:
    container_name: db
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: tpFoyer17
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  prometheus:
      image: prom/prometheus
      ports:
        - "9091:9090"
      command:
        - --config.file=/etc/prometheus/prometheus.yml

      volumes:
         - /var/lib/jenkins/workspace/Ahmed_Bouraoui_5ERPBI2/prometheus.yml:/etc/prometheus/prometheus.yml
      depends_on:
        - backend-spring

  grafana:
        image: grafana/grafana
        container_name: grafana
        ports:
          - "3000:3000"
        volumes:
          - grafana:/var/lib/grafana

        depends_on:
          - prometheus

volumes:
  mysql-data:
  grafana: