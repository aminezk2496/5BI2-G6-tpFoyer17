services:
  mysqldb:
    container_name: mysqldb
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "3306:3306"
    networks:
      - mynetwork
    volumes:
      - mysql-data:/var/lib/mysql

  spring-app:
    container_name: spring-app
    image: 192.168.33.30:8088/repository/docker-hosted/aminezarrouk/tpfoyer17:${BUILD_NUMBER}
    restart: on-failure
    ports:
      - "8287:8287"
    depends_on:
      - mysqldb
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge

volumes:
  mysql-data: